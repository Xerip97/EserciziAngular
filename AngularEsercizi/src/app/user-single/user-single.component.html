<div ngClass="user-detail-container">
  <span>{{ userIndex }}.</span>
  <span
    ><img
      class="profile-photo"
      [src]="user.profilePhotoUrl"
      alt="profile photo"
  /></span>
  <b>{{ user.name + user.surname }}</b>
  <span>{{ user.age }}</span>
  <span>{{ user.address.city }}</span>
  <button (click)="deleteUser(user)">Delete</button>
</div>
